plugins {
    id "com.android.application"
    id "io.sentry.android.gradle" version "4.1.0"
}

android {
    compileSdk 34
    defaultConfig {
        applicationId "com.doubleangels.nextdnsmanagement"
        minSdkVersion 28
        targetSdk 34
        versionCode 190
        versionName '4.8.2'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.doubleangels.nextdnsmanagement'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    dependenciesInfo {
        includeInApk true
        includeInBundle true
    }

    tasks.register('printVersionName') {
        println defaultConfig.versionName
    }

    tasks.register('printVersionCode') {
        println defaultConfig.versionCode
    }
}

dependencies {
    implementation 'androidx.webkit:webkit:1.9.0'
    implementation 'androidx.core:core:1.12.0'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'io.sentry:sentry-android:7.0.0'
    implementation(platform('org.jetbrains.kotlin:kotlin-bom:1.9.21'))
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

sentry {
    authToken = System.getenv("SENTRY_AUTH_TOKEN")
    includeProguardMapping = true
    autoUploadProguardMapping = true
    experimentalGuardsquareSupport = true
    uploadNativeSymbols = true
    autoUploadNativeSymbols = true
    includeNativeSources = true
    includeSourceContext = true
}
