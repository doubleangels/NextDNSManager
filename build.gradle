buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'com.google.gms:google-services:4.4.1'
        classpath 'io.sentry:sentry-android-gradle-plugin:4.2.0'
    }
}

plugins {
    id "io.sentry.android.gradle" version "4.2.0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}